<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Add your favorite tv.shows here and find news on what's to come!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOIS.TV</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <h1>LOIS.TV</h1>
        <nav class="main-nav-bar">
            <ul class="nav-links">
                <li><a href="#watching">Watching</a></li>
                <li><a href="#completed">Completed</a></li>
                <li><a href="#whats-news">What's News</a></li>
            </ul>
        </nav>

        <!--sandwitch menu box-->
        <div class="menu-box">

            <!--title/logo-->
            <h2>
                <a href="index.html">LOIS.TV</a>
            </h2>

            <!--close button-->
            <button class="close-menu-box" aria-label="close menu box">
                X
            </button>

            <!--search bar-->
            <form action="#" method="get">
                <input type="text" name="q" placeholder="Search shows">
                <button class="search-button" type="submit">
                    Search
                </button>
            </form>

            <!--drop down watchlist menu-->
            <div class="watchlist">
                <h3>Watchlist</h3>
                <ul>
                    <li><a href="watching.html">Watching</a></li>
                    <li><a href="completed.html">Completed</a></li>
                </ul>
            </div>

            <h3>What's News</h3>

        </div>
    </header>

    <main>
        <!--section 1 Watching-->
        <section class="my-watching" id="watching">
            <h2>
                <a href="watching.html">Watching ></a>
            </h2>

            <article class="card">
                <a href="wednesday-card.html">
                    <figure>
                        <h3>WEDNESDAY</h3>
                        <img src="https://res.cloudinary.com/dtznj6x3p/image/upload/v1764207039/wednesday_aclkku.webp"
                            alt="wednesday addams" width="220" height="330">
                        <figcaption>2 season . 2025 . Continuing</figcaption>
                    </figure>
                </a>
            </article>
        </section>

        <!--section 2 Completed-->
        <section class="my-completed" id="completed">
            <h2>
                <a href="completed.html">Completed ></a>
            </h2>

            <article class="card">
                <a href="invincible-card.html">
                    <figure>
                        <h3>INVINCIBLE</h3>
                        <img src="https://res.cloudinary.com/dtznj6x3p/image/upload/v1764204764/invincible_rlky4v.jpg"
                            alt="invincible" width="220" height="330">
                        <figcaption>4 season . 2025 . Continuing</figcaption>
                    </figure>
                </a>
            </article>
        </section>

        <!--section 4 What's News-->
        <section class="my-news" id="whats-news">
            <h2>
                <a href="whats-news.html">What's News ></a>
            </h2>

            <article class="news-card">
                <a href="#">
                    <h3>Is this the last season of Law & Order SVU?</h3>
                    <p>Season 27 might just be the end of Law & Order SVU</p>
                    <img src="#" alt="blank">
                </a>
            </article>
        </section>

    </main>

    <footer>
        <address> </address>
    </footer>

</body>

</html>
